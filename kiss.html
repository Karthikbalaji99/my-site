  <style>
    /* Basic reset */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; /* Hide scroll if you prefer */
      background: transparent; /* So SVG background is visible */
      font-family: 'Poppins', sans-serif;

    /* ------------------------------
       1) FULLSCREEN ANIMATED BACKGROUND
    ------------------------------ */
    .background-wrap {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      display: grid;
      place-items: center;
    }
    .background-wrap svg {
      width: 100%;
      height: 100%;
    }

    /* ------------------------------
       2) TOP HEADING (TYPEWRITER)
    ------------------------------ */
    #title {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid rgba(255,255,255,0.75);
      margin: 0 auto;
      /* Typewriter defaults */
      --typing-speed: 80ms;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 49% { border-color: rgba(255,255,255,0.75); }
      50%, 100% { border-color: transparent; }
    }
    .typing {
      width: 16ch; /* Adjust to your text length if needed */
      animation:
        typing var(--typing-speed) steps(16, end),
        blink 0.5s step-end infinite alternate;
    }

    /* ------------------------------
       3) CENTER COMPONENT (BALLS)
    ------------------------------ */
    .center-box {
      position: absolute;
      width: 250px; /* slightly bigger than your 232px container */
      height: 250px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* hidden until heading finishes */
    }
    .container {
      position: relative;
      width: 232px;
      height: 100px;  /* to keep them side by side */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    .ball {
      border: 8px solid;
      width: 100px; height: 100px;
      border-radius: 50%;
      display: inline-block;
      vertical-align: top;
      position: relative;
    }
    #l-ball {
      animation: close 4s ease infinite;
      position: relative;
      z-index: 50;
      background-color: #fff;
    }
    #r-ball {
      animation: kiss 4s ease infinite;
      background-color: #fff;
      position: relative;
      z-index: 40;
    }
    @keyframes close {
      0%   { transform: translate(0); }
      20%  { transform: translate(20px); }
      35%  { transform: translate(20px); }
      55%  { transform: translate(0px); }
      100% { transform: translate(0px); }
    }
    @keyframes kiss {
      40%  { transform: translate(0px); }
      50%  { transform: translate(30px) rotate(20deg); }
      60%  { transform: translate(-33px); }
      67%  { transform: translate(-33px); }
      77%  { transform: translate(0px); }
    }
    .face {
      width: 70px; height: 30px;
      position: absolute;
      right: 0; top: 30px;
      border-top-right-radius: 15px;
    }
    .face-l {
      animation: face 4s ease infinite;
    }
    @keyframes face {
      0%   { transform: translate(0) rotate(0); }
      10%  { transform: translate(0) rotate(0); }
      20%  { transform: translate(5px) rotate(-2deg); }
      28%  { transform: translate(0) rotate(0); }
      35%  { transform: translate(5px) rotate(-2deg); }
      50%  { transform: translate(0) rotate(0); }
      100% { transform: translate(0) rotate(0); }

    .face-r {
      left: 0; top: 37px;
    }
    .eye {
      width:15px; height:14px;
      border-radius:50%;
      border-bottom:5px solid;
      position: absolute;
    }
    .eye-r-p {
      border-top:5px solid; border-bottom:0;
    }
    .eye-l { left:10px; }
    .eye-r { right:5px; }
    .mouth {
      width:30px; height:14px;
      border-radius: 50%;
      border-bottom:5px solid;
      position: absolute; bottom:-5px;
      left: 0; right: 0; margin:auto;
      transform: translate(3px);
    }
    .mouth-r { animation: mouth-m 4s ease infinite; }
    @keyframes mouth-m {
      0%   { opacity:1; }
      54.9%{ opacity:1; }
      55%  { opacity:0; }
      66%  { opacity:0; }
      66.1%{ opacity:1; }
    }
    .kiss-m {
      position:absolute;
      left:20px; top:22px;
      opacity:0; 
      animation: kiss-m 4s ease infinite;

    @keyframes kiss-m {
      0%,55% { opacity:0; }
      55.1%,66% { opacity:1; }
      66.1%,100% { opacity:0; }
    }
    .face:after {
      position: absolute; content: "";
      width: 18px; height: 8px;
      background-color: #badc58;
      left: -5px; top:20px;
      border-radius:50%;
    }
    .face:before {
      position: absolute; content:"";
      width:18px; height:8px;
      background-color:#badc58;
      right:-8px; top:20px;
      border-radius:50%;
      z-index:-1;
    }
    .face-r:after {
      width:10px; height:10px; left:5px;
    }
    .face-r:before {
      width:10px; height:10px; right:-4px;
    }

      bottom: 20px;
      right: 20px;
      z-index: 100;

      color: #fff;
      outline: none;

    .mute-button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    /* ------------------------------
       4) SCATTERED KISS ELEMENTS
    ------------------------------ */
    .love {
      position: absolute;
      width: 20px; height: 20px;
      cursor: pointer;
      z-index: 20;
      display: none; /* We'll fade them in one by one */
    }
    .love svg {
      width:100%; height:100%;
      position:absolute; top:50%; left:50%;
      transform: translate(-50%, -50%);
    }
    .kiss { fill:#E80000; }
    .heart {
      fill:#E80000;
      opacity:0; width:0; height:0;
    }
    .heart_back {
      fill:#E80000;
      opacity:0; width:0; height:0;
    }
    .love:hover .kiss {
      animation: smack 0.4s cubic-bezier(0.6,0.2,0.4,0.8) forwards;

    .love.active .kiss {

    .love.active .heart_back {

    @keyframes smack {
      0%   { width:20px; }
      40%  { width:12px; height:20px; }
      60%  { height:25px; }
      100% { width:100%; }

    @keyframes love {

      20%  { width:10px; height:23px; }
      60%  { width:16px; height:30px; opacity:1; }
      100% { width:16px; opacity:0; }

    @keyframes burst {
      0%   { opacity:0; width:0; height:0; }
      60%  { opacity:1; }
      100% { width:100%; height:100%; opacity:1; }

    @keyframes backburst {

      left: 50%;
      transform: translateX(-50%);

      line-height: 1.2;

    @keyframes pulse {

      100% { transform: translateX(-50%) scale(1.1); }
    }

    /* ------------------------------
       7) FINAL SURPRISE OVERLAY
    ------------------------------ */

        transform: translate(-50%, calc(-200% - 100px)) scale(1.5);
      }
    }

/* Updated typewriter effect function */
function typewriterEffect(selector, text, speed) {
  const el = document.querySelector(selector);
  el.style.display = "block";
  el.innerHTML = "";
  let i = 0;
  let timer = setInterval(() => {
    if(i < text.length) {
      el.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(timer);
      el.style.borderRight = "none";
    }
  }, speed);
}
